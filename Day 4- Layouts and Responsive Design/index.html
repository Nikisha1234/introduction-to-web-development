<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Day 4- Layouts and Responsive Design</title>
  </head>
  <body>
    <main>
      <h1>Layouts and Responsive Design</h1>
      <!--Inline, inline-block and block-->
      <section>
        <span style="background-color: aqua">This is inline by default </span>

        <span
          style="
            background-color: brown;
            display: inline-block;
            width: 200px;
            height: 50px;
          "
          >This is inline block</span
        >
        <span style="background-color: aquamarine; display: block; height: 50px"
          >This is block</span
        >
      </section>
    </main>
  </body>
</html>
